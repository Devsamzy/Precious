<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Letter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            text-align: center;
            position: relative;
        }
        .valentine {
            color: white;
            font-family: 'Courier New', Courier, monospace;
            z-index: 10;
        }
        .heart {
            position: absolute;
            width: 50px;
            height: 50px;
            background: red;
            clip-path: path("M12 4.419c-2.826-5.695-11.999-4.064-11.999 3.27 0 7.27 9.903 10.938 11.999 15.311 2.096-4.373 12-8.041 12-15.311 0-7.327-9.17-8.972-12-3.27z");
            opacity: 0.7;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-10vh); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
        .hover-effect:hover {
            color: #ffe066;
            transform: scale(1.1);
            transition: 0.5s;
        }
        
        
        
        
        
        
        
    </style>
</head>
<body>
    <div class="container valentine">
        <h1 class="display-4 text-danger hover-effect">My Dearest Friend ðŸ’–</h1>
        <p class="lead">Roses are red, violets are blue,<br> This letter is just for you.</p>
        <p class="lead">Through every laugh, through every tear,<br> You're my friend I hold so dear.</p>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            function createHeart() {
                let heart = document.createElement("div");
                heart.className = "heart";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = Math.random() * 3 + 2 + "s";
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }
            
            for (let i = 0; i < 30; i++) {
                setTimeout(createHeart, i * 200);
            }
        });
    </script>
</body>
</html>
